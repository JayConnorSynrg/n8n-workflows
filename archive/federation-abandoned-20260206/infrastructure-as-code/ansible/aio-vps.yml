---
# ==============================================================================
# AIO Voice Assistant - VPS Deployment Playbook
# ==============================================================================
# Provisions department-specific voice assistant on VPS infrastructure
# Supports: Ubuntu 24.04 LTS, Docker Compose, systemd integration
# ==============================================================================

- name: Deploy AIO Voice Assistant to VPS
  hosts: "{{ department_id }}_vps"
  become: yes
  gather_facts: yes

  vars:
    department_id: "{{ department_id }}"
    department_name: "{{ department_name }}"
    aio_image: "{{ docker_registry }}/aio-federation-template:{{ image_version | default('latest') }}"
    postgres_password: "{{ lookup('password', '/tmp/.federation_passwords/' + department_id + '_postgres_password chars=ascii_letters,digits length=32') }}"
    jwt_secret: "{{ lookup('password', '/tmp/.federation_passwords/' + department_id + '_jwt_secret chars=ascii_letters,digits length=64') }}"
    install_dir: "/opt/aio/{{ department_id }}"
    compose_project_name: "aio_{{ department_id }}"

  pre_tasks:
    - name: Validate required variables
      fail:
        msg: "Missing required variable: {{ item }}"
      when: vars[item] is not defined or vars[item] == ""
      loop:
        - department_id
        - department_name
        - docker_registry
        - n8n_webhook_base
        - livekit_url
        - livekit_api_key
        - livekit_api_secret
        - cerebras_api_key
        - deepgram_api_key
        - cartesia_api_key

    - name: Display deployment information
      debug:
        msg:
          - "Deploying AIO Voice Assistant:"
          - "  Department: {{ department_name }} ({{ department_id }})"
          - "  Image: {{ aio_image }}"
          - "  Install directory: {{ install_dir }}"

  tasks:
    # ==========================================================================
    # SYSTEM SETUP
    # ==========================================================================

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - python3-docker
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add deployment user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # ==========================================================================
    # DIRECTORY STRUCTURE
    # ==========================================================================

    - name: Create department directory
      file:
        path: "{{ install_dir }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Create subdirectories
      file:
        path: "{{ install_dir }}/{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      loop:
        - config
        - logs
        - data
        - postgres-data

    # ==========================================================================
    # CONFIGURATION FILES
    # ==========================================================================

    - name: Create docker-compose.yml
      template:
        src: templates/docker-compose.yml.j2
        dest: "{{ install_dir }}/docker-compose.yml"
        mode: '0644'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Create .env file
      template:
        src: templates/.env.j2
        dest: "{{ install_dir }}/.env"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      no_log: yes # Don't log sensitive environment variables

    - name: Create systemd service file
      template:
        src: templates/aio.service.j2
        dest: "/etc/systemd/system/aio-{{ department_id }}.service"
        mode: '0644'

    # ==========================================================================
    # DOCKER DEPLOYMENT
    # ==========================================================================

    - name: Pull AIO image
      docker_image:
        name: "{{ aio_image }}"
        source: pull
        force_source: yes

    - name: Start services with Docker Compose
      community.docker.docker_compose:
        project_src: "{{ install_dir }}"
        project_name: "{{ compose_project_name }}"
        state: present
        pull: yes
        recreate: smart

    # ==========================================================================
    # HEALTH CHECK
    # ==========================================================================

    - name: Wait for PostgreSQL to be ready
      wait_for:
        host: localhost
        port: "{{ postgres_port | default(5432) }}"
        timeout: 60
        delay: 5

    - name: Wait for voice agent to be ready
      uri:
        url: "http://localhost:{{ voice_agent_port | default(8080) }}/health"
        status_code: 200
      register: health_check
      until: health_check.status == 200
      retries: 30
      delay: 10

    - name: Display health check result
      debug:
        msg: "Voice agent is healthy: {{ health_check.json | default('OK') }}"

    # ==========================================================================
    # SYSTEMD INTEGRATION
    # ==========================================================================

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start systemd service
      systemd:
        name: "aio-{{ department_id }}"
        enabled: yes
        state: started

    - name: Verify systemd service status
      systemd:
        name: "aio-{{ department_id }}"
      register: service_status

    - name: Display service status
      debug:
        msg: "Service aio-{{ department_id }} is {{ service_status.status.ActiveState }}"

    # ==========================================================================
    # FIREWALL CONFIGURATION
    # ==========================================================================

    - name: Install UFW firewall
      apt:
        name: ufw
        state: present

    - name: Allow SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow voice agent port
      ufw:
        rule: allow
        port: "{{ voice_agent_port | default('8080') }}"
        proto: tcp

    - name: Enable UFW
      ufw:
        state: enabled
        policy: deny

    # ==========================================================================
    # MONITORING SETUP
    # ==========================================================================

    - name: Create log rotation config
      copy:
        dest: /etc/logrotate.d/aio-{{ department_id }}
        content: |
          {{ install_dir }}/logs/*.log {
            daily
            rotate 7
            compress
            delaycompress
            missingok
            notifempty
            create 0640 {{ ansible_user }} {{ ansible_user }}
          }
        mode: '0644'

    - name: Create monitoring script
      template:
        src: templates/monitor.sh.j2
        dest: "{{ install_dir }}/monitor.sh"
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Add monitoring cron job
      cron:
        name: "Monitor AIO {{ department_id }}"
        minute: "*/5"
        job: "{{ install_dir }}/monitor.sh >> {{ install_dir }}/logs/monitor.log 2>&1"
        user: "{{ ansible_user }}"

  post_tasks:
    - name: Deployment summary
      debug:
        msg:
          - "============================================="
          - "Deployment Complete!"
          - "============================================="
          - "Department: {{ department_name }} ({{ department_id }})"
          - "Voice Agent URL: http://{{ ansible_host }}:{{ voice_agent_port | default(8080) }}"
          - "Health Check: http://{{ ansible_host }}:{{ voice_agent_port | default(8080) }}/health"
          - "Install Directory: {{ install_dir }}"
          - "Systemd Service: aio-{{ department_id }}"
          - "============================================="
          - "Useful commands:"
          - "  View logs: journalctl -u aio-{{ department_id }} -f"
          - "  Restart: systemctl restart aio-{{ department_id }}"
          - "  Status: systemctl status aio-{{ department_id }}"
          - "============================================="
